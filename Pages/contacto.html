        <div class="formulario">
        <form style="display: block; margin-left: 22%; margin-right: 22%;">
            <div class="row form__userInfo">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre y apellido">
              </div>
              <div class="col">
                <input type="email" class="form-control" id="inputEmail4" placeholder="e-mail">
              </div>
              <div class="col">
                <select class="form-control">
                  <option selected="">Edad</option>
                  <option value="1">6-17 años</option>
                  <option value="2">18-45 años</option>
                  <option value="3">46-80 años</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea"></label>
              <textarea class="form-control" id="textArea" rows="3" placeholder="Deja tu comentario"></textarea>
            </div>
            <div class="form__checkBoxes">
              <input class="form__moreInfoCheckbox" type="checkbox">
              <label class="form__moreInfoCheckbox monserratRegular" for="moreInfoCheckbox">Quiero recibir mas informacion sobre Paroni Tennis Academy</label>
            </div>
            <div class="form__buttons">
              <button class="btn btn-secondary form__resetButton" value="Limpiar Formulario" type="reset">
                Limpiar Formulario
              </button>
              <button class="btn btn-secondary form__sendButton" value="Enviar" type="submit">
                Enviar
              </button>
            </div>
          </form>
          </div>


        <footer class="footer">
            <p class="nike"><img src="../img/nike.jpg" alt="nike"></p>
